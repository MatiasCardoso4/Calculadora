<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="calculadora">
      <div class="display">
        <div class="prev-display"></div>
        <div class="current-display"></div>
      </div>
      <div class="buttons">
        <button class="clearAll">C</button>
        <button class="clear">&lAarr;</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="numero zero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </main>

    <script src="script.js" type="module" />
  </body>
</html>
